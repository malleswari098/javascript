<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Operators</h2>
<p>The assignment operator  can concatenate strings.</p>
<p id="demo"></p>
<button onclick="displayDate()">The time is?</button>
<script>
function displayDate()
{
		document.getElementById("demo").innerHTML=Date();
}
</script>
</body>
</html>
