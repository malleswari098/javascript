<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='nandan.png'">Nandu</button>

<img id="myImage" src="ishu.jpg" style="width:200px">



<button onclick="document.getElementById('myImage').src='ishu.jpg'">Ishu</button>

</body>
</html>
